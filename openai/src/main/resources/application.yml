spring:
  datasource:
    url: jdbc:mysql://${db.host:localhost}:3306/${db.scheme:shopping}
    username: ${db.username:root}
    password: ${db.password:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      #create = 테이블을 만들기만
      #update = 테이블 없으면 만들고 있지만 entity랑 다르면 수정 -> 삭제는 안해줌
      #validate = 테이블이랑 entity랑 맞는지 확인만
      #none = 아무것도 안함
      #create-drop = create랑 똑같은데 애플리케이션 종료시점에 테이블을 drop함 => 테스트코드에서만 쓰세요
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: Asia/Seoul
        show_sql: true #로컬에서만
    #        default_batch_fetch_size: 2
    show-sql: true
  data:
    redis:
      ssl:
        enabled: true
      cluster:
        nodes: ${redis.host:localhost:6379}
        max-redirects: 3
  ai:
    openai:
      chat:
        options:
          model: ${OPENAI_MODEL}
      api-key: ${SPRING_AI_OPENAI_API_KEY}
